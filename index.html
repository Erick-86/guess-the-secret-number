        <h1>Guess the number!</h1>
        <button class="random-number" id="random-number">?</button>

    <footer>
        <section class="left-section">
            <form>
                <label for="number-input">Enter Your Number</label>
                <input type="number" class="number-input" id="number-input" max="20" min="0">
            </form>
            <button class="check-btn" id="check-btn">Check</button>
        </section>
        <section class="right-section" id="right-section">
            <div class="right-section-container">
                <span class="message" id="message">Start Guessing</span>

</html>
